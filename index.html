<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monewell - 資産運用アプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="smartphone-frame">
        <div id="notch"></div>
        <div id="app">
            <header>
                <img src="monewell-logo.png" alt="Monewell" class="logo">
                <button id="notification-btn"><i class="fas fa-bell"></i></button>
            </header>
            <div id="content">
                <!-- コンテンツはJavaScriptで動的に挿入されます -->
            </div>
            <nav>
                <button id="home-btn"><i class="fas fa-home"></i><span>ホーム</span></button>
                <button id="invest-btn"><i class="fas fa-chart-line"></i><span>積立運用</span></button>
                <button id="insurance-btn"><i class="fas fa-graduation-cap"></i><span>学資保険</span></button>
                <button id="settings-btn"><i class="fas fa-cog"></i><span>設定</span></button>
            </nav>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
